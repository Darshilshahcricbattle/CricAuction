name: Daily CricAuction Scraper

on:
  schedule:
    # Runs daily at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests
      
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Create credentials file
        shell: bash
        env:
          CB_EMAIL: ${{ secrets.CB_EMAIL }}
          CB_PASSWORD: ${{ secrets.CB_PASSWORD }}
        run: |
          set -e
          # Fail fast if secrets are missing
          [ -n "$CB_EMAIL" ] && [ -n "$CB_PASSWORD" ] || { echo "Missing CB_EMAIL/CB_PASSWORD"; exit 1; }
          # Write a proper JSON file
          printf '%s' "{\"email\":\"$CB_EMAIL\",\"password\":\"$CB_PASSWORD\"}" > creds.json
          python - <<'PY'
          import json, sys
          with open("creds.json","r",encoding="utf-8") as f:
              json.load(f)             # sanity check; will raise if malformed
          print("creds.json OK")
          PY
      
      - name: Debug - Check environment and code version
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
        run: |
          echo "Checking credentials availability..."
          if [ -n "$CLIENT_ID" ]; then echo "✓ CLIENT_ID is set"; else echo "✗ CLIENT_ID is NOT set"; fi
          if [ -n "$CLIENT_SECRET" ]; then echo "✓ CLIENT_SECRET is set"; else echo "✗ CLIENT_SECRET is NOT set"; fi
          if [ -n "$TENANT_ID" ]; then echo "✓ TENANT_ID is set"; else echo "✗ TENANT_ID is NOT set"; fi
          echo ""
          echo "Code version info:"
          wc -l scrape_auctions_updated.py
          echo "Line 424 of scrape_auctions_updated.py:"
          sed -n '424p' scrape_auctions_updated.py
      
      - name: Run scraper
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
        run: |
          python scrape_auctions_updated.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cricauction_upcoming.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update auction data - $(date +'%Y-%m-%d')" && git push)
