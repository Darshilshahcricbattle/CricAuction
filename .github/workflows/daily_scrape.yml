name: Daily CricAuction Scraper

on:
  schedule:
    # Runs daily at 9:00 AM IST (3:30 AM UTC)
    - cron: '30 3 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium requests
      
      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable
      
      - name: Create credentials file
        run: |
          echo '${{ secrets.CREDENTIAL_JSON }}' > credential.json
      
      - name: Run scraper
        run: |
          python scrape_auctions_updated.py
      
      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add cricauction_upcoming.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update auction data - $(date +'%Y-%m-%d')" && git push)
